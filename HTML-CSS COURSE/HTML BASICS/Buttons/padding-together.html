<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Together</title>

    <style>
        button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: auto 10px;
            transition: padding 0.5s,
            margin 0.5s;
        }

        button:hover {
            padding: 10px 25px;
            margin: auto 0px;
        }
    </style>
</head>
<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
